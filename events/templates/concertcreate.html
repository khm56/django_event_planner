{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead">
  <div class="text-center text-white d-flex">
  <div class="container">
    <div class="row"  >
      <div class="col-lg-6 mx-auto" >
          <h1 class="masthead-subheading mb-0">
            <strong>Add Concert</strong>
          </h1>    
          <form action="{% url 'concert-create' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{form|crispy}}
              <input type="submit" value="Create" class="btn btn-outline-success">
          </form>
      </div>
    </div>
  </div>
  </div>
</header>
{% endblock content %}

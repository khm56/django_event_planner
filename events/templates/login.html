{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead">
  <div class="text-center text-white d-flex">
  <div class="container">
    <div class="row"  >
      <div class="col-lg-6 mx-auto" >
          <h1 class="masthead-subheading mb-0">
            <strong>Login</strong>
          </h1>   
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Login">
          </form>
      </div>
    </div>
  </div>
</header>
{% endblock %}

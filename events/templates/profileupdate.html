{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Profile{% endblock title %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Profile Update</h2>
          <form action="{% url 'profile-update' profile.id %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {{form|crispy}}
              <input type="submit" value="Update" class="btn btn-outline-primary">
              <a href="{% url 'concert-list' %}"  class="btn btn-outline-primary">Cancel</a>
          </form>
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock content %}

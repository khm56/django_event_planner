{% extends "base.html" %}


{% block content %}
<header class="masthead">
  <div class="text-center text-white d-flex">
  <div class="container">
    <div class="row"  >
      <div class="col-lg-12 mx-auto" >
          <h1 class="masthead-subheading mb-0" style="font-family:georgia">
            <strong>Organizers Followed</strong>
          </h1> 
            

            <form action="{% url 'followed-users' %}">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
              </div>
            </form>

            <section id="services">
                <div class="container">
                  {% if request.user.is_authenticated %}
                  <div class="row">
                    {% for following in users %}
                    <div class="col-lg-3 col-md-6 text-center">
                      <div class="service-box mt-5 mx-auto">
                        <a class="text-warning" href="{% url 'organizer-detail' following.id %}">
                          <i id="user-{{user.id}}"
                                    class="fas fa-6x text-light mb-3 sr-icon-1 fa-user"
                                    onclick="{% url 'organizer-detail' following.id %}"></i>
                          <h3 class="card mb-3">{{following.username}}</h3>
                        </a>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
                {% endif %}
              </div>
            </section>


            </div>
          </div>
        </div>
        </div>
</header>
{% endblock content %}

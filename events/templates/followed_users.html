{% extends "base.html" %}

{% block title %}Followed List{% endblock title %}

{% block content %}
<br>
<br>
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container" >
        <div class="jumbotron" style="background-color:rgba(0, 0, 0, 0.5)">
          <h2 class="masthead-subheading mb-0">Following</h2>
            <form action="{% url 'followed-users' %}">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
              </div>
            </form>
              <div class="row">
                <div class="col">
                  <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Organizer Username</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for following in users %}
                        <tr>
                          <td><a class="text-warning" href="{% url 'organizer-detail' following.id %}">{{following.id}}</a></td>
                          <td><a class="text-warning" href="{% url 'organizer-detail' following.id %}">{{following.username}}</a></td>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
              <div>
              </div>
            </div>
          </div>
        </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock content %}
